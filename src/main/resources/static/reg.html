<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet"/>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="wrapper">
            <h1>Dialoger</h1>
        <div class="picture">
            <img src="/static/images/sonoma.png">
        </div>
        <div class="input-box">
            <input type="text" placeholder="Имя пользователя" required id="username">
            <i class='bx bx-user'></i>
        </div>
        <div class="input-box">
            <input type="password" placeholder="Пароль" required id="password">
            <i class='bx bxs-lock' ></i>
        </div>
        <div class="input-box">
            <input type="password" placeholder="Повторите пароль" required id="repeat_password">
            <i class='bx bxs-lock' ></i>
        </div>

        <button class="btn" onclick="register()">Зарегистрироваться</button>

        <div class="register-link">
            <p>Есть аккаунт? <a href="/login">Войти</a></p>
        </div>
    </div>
    <script
            src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="/static/js/auth.js"></script>
</body>
</html>
